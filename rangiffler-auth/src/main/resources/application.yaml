server:
  port: 9000
  # ONLY FOR TESTING
  servlet:
    session:
      cookie:
        http-only: false
        secure: false

spring:
  application:
    name: rangiffler-auth
  mvc:
    log-request-details: true
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
    username: root
    password: secret
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    generate-ddl: true
  sql:
    init:
      mode: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.jdbc: DEBUG
    org.hibernate: DEBUG
#    org.springframework.boot.autoconfigure: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  datasource:
    url: jdbc:mysql://localhost:3306/rangiffler_auth?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
rangiffler-front:
  base-uri: 'http://127.0.0.1:3001'
rangiffler-auth:
  base-uri: 'http://127.0.0.1:9000'
---
spring:
  config:
    activate:
      on-profile: 'docker'
  datasource:
    url: jdbc:mysql://rangiffler-all-db:3306/rangiffler_auth?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
rangiffler-front:
  base-uri: 'http://frontend.rangiffler.dc'
rangiffler-auth:
  base-uri: 'http://auth.rangiffler.dc:9000'
---