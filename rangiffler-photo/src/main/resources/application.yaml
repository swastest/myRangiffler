server:
  port: 8093
  error:
    include:
      message: true
grpc:
  server:
    port: 8094

spring:
  application:
    name: rangiffler-photo
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
    username: root
    password: secret
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    generate-ddl: true
  sql:
    init:
      mode: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
#    org.springframework.boot.autoconfigure: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  datasource:
    url: jdbc:mysql://localhost:3306/rangiffler_photo?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
grpc:
  client:
    grpcUsersClient:
      address: 'static://127.0.0.1:8090'
      negotiationType: PLAINTEXT
    grpcCountriesClient:
      address: 'static://127.0.0.1:8092'
      negotiationType: PLAINTEXT
---
spring:
  config:
    activate:
      on-profile: 'docker'
  datasource:
    url: jdbc:mysql://rangiffler-all-db:3306/rangiffler_photo?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update

grpc:
  client:
    grpcCountriesClient:
      address: 'static://geo.rangiffler.dc:8092'
      negotiationType: PLAINTEXT
    grpcUsersClient:
      address: 'static://users.rangiffler.dc:8090'
      negotiationType: PLAINTEXT
---






