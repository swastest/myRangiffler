server:
  port: 8080
  error:
    include:
      message: true

spring:
  application:
    name: rangiffler-gateway

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://127.0.0.1:9000'

grpc:
  client:
    grpcCountriesClient:
      address: 'static://127.0.0.1:8092'
      negotiationType: PLAINTEXT
    grpcPhotoClient:
      address: 'static://127.0.0.1:8094'
      negotiationType: PLAINTEXT

rangiffler-geo:
  base-uri: 'http://127.0.0.1:8091'

rangiffler-photo:
  base-uri: 'http://127.0.0.1:8093'

rangiffler-front:
  base-uri: 'http://127.0.0.1:3001'

rangiffler-users:
  base-uri: 'http://127.0.0.1:8089'
---
spring:
  config:
    activate:
      on-profile: 'docker'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://auth.rangiffler.dc:9000'

grpc:
  client:
    grpcCountriesClient:
      address: 'static://geo.rangiffler.dc:8092'
      negotiationType: PLAINTEXT
    grpcPhotoClient:
      address: 'static://photo.rangiffler.dc:8094'
      negotiationType: PLAINTEXT

rangiffler-photo:
  base-uri: 'http://photo.rangiffler.dc:8093'
rangiffler-users:
  base-uri: 'http://users.rangiffler.dc'
rangiffler-geo:
  base-uri: 'http://geo.rangiffler.dc:8091'
rangiffler-front:
  base-uri: 'http://frontend.rangiffler.dc'
---

